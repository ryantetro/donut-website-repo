<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Random Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
        }
        
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.6;
        }

        .image {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #3a1c71;
            background-color: #ffaf7b;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #3a1c71;
            color: #ffaf7b;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Cool Website Page
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to the Cool Page</h1>
        <p>Hereâ€™s a random page with cool styling and a nice layout. Enjoy exploring and feel free to click around. We're all about style here!</p>
        
        <!-- Button -->
        <a href="#" class="btn">Click Me</a>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Cool Page | All Rights Reserved
    </footer>

</body>
</html>
